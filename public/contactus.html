    <p>100Trivia is committed to maintain great communication with its users at all times. Should you have any questions or concerns please contact us at help@100trivia.com and a representative will get back to you within 1-3 business days.</p>
  <form method="post" action="/contact#contact_form" id="contact_form" accept-charset="UTF-8" class="contact-form"><input type="hidden" name="form_type" value="contact"><input type="hidden" name="utf8" value="âœ“">

      <div class="grid__item medium-up--one-half">
        <label for="ContactFormName" class="label--hidden">Name</label>
        <input type="text" id="ContactFormName" name="contact[name]" placeholder="Name" autocapitalize="words" value="">
      </div>
      <div class="grid__item medium-up--one-half">
        <label for="ContactFormEmail" class="label--hidden">Email</label>
        <input type="email" id="ContactFormEmail" name="contact[email]" placeholder="Email" autocorrect="off" autocapitalize="off" value="">
      </div>
    </div>

    <label for="ContactFormPhone" class="label--hidden">Phone Number</label>
    <input type="tel" id="ContactFormPhone" name="contact[phone]" placeholder="Phone Number" pattern="[0-9\-]*" value="">

    <label for="ContactFormMessage" class="label--hidden">Message</label>
    <textarea rows="6" id="ContactFormMessage" name="contact[body]" placeholder="Message"></textarea>

    <input type="submit" class="btn" value="Send">
  </form>
